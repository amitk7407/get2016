<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Assignment 1</title>
		<link rel="stylesheet" href="styles/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/bootstrap_assignment.css" />
	</head>
	<body>
		<div class="container">
			<h2 class=" text-center">Grid on Large Screen</h2>
			<div class="row show-grid">
				<div class="col-lg-12 text-center">
					<strong>Row 1 </strong><small class="text-muted">col-lg-12</small>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-lg-2 text-center">
					<strong>Row 2 </strong><small class="text-muted">col-lg-2</small>
				</div>
				<div class="col-lg-10 text-center">
					<strong>Row 2 </strong><small class="text-muted">col-lg-10</small>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-lg-4 text-center">
					<strong>Row 3 </strong><small class="text-muted">col-lg-4</small>
				</div>
				<div class="col-lg-8 text-center">
					<strong>Row 3 </strong><small class="text-muted">col-lg-8</small>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-lg-6 text-center">
					<strong>Row 4 </strong><small class="text-muted">col-lg-6</small>
				</div>
				<div class="col-lg-6 text-center">
					<strong>Row 4 </strong><small class="text-muted">col-lg-6</small>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-lg-8 text-center">
					<strong>Row 5 </strong><small class="text-muted">col-lg-8</small>
				</div>
				<div class="col-lg-4 text-center">
					<strong>Row 5 </strong><small class="text-muted">col-lg-4</small>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-lg-10 text-center">
					<strong>Row 6 </strong><small class="text-muted">col-lg-10</small>
				</div>
				<div class="col-lg-2 text-center">
					<strong>Row 6 </strong><small class="text-muted">col-lg-2</small>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-lg-12 text-center">
					<strong>Row 7 </strong><small class="text-muted">col-lg-12</small>
				</div>
			</div>
		</div>
		
		
		<script src="javascripts/jquery-3.1.0.min.js"></script>
		<script src="javascripts/bootstrap.min.js"></script>
	</body>
</html>
